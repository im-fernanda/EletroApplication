<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Eletrodoméstico</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <div th:replace="fragments/commons::bootcss"></div>
    <div th:replace="fragments/commons::header_admin"></div>
    <div th:replace="fragments/commons::navigation"></div>
</head>
<body>
<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h1 class="text-center">Editar Eletrodoméstico</h1>
                    <div class="card-body">
                        <form th:action="@{/processSave/{editar_ou_cadastrar}(editar_ou_cadastrar=${'edit'})}" method="post" th:object="${eletro}" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <input type="hidden" name="id"  th:field="*{id}"/>

                                    <label for="nome" class="form-label">Nome</label>

                                    <span class="input-group-text"><i class="bi bi-house-door"></i></span>
                                    <input type="text" th:field="*{nome}" id="nome" class="form-control"/>

                                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color: red"></span>
                                </div>

                                <div class="col-md-6">
                                    <label for="preco" class="form-label">Preço</label>
                                    <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                                    <input type="number" step="0.01" th:field="*{preco}" id="preco" class="form-control"/>
                                    <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" style="color: red"></span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="marca" class="form-label">Marca</label>
                                    <span class="input-group-text"><i class="bi bi-tag"></i></span>
                                    <input type="text" th:field="*{marca}" id="marca" class="form-control"/>
                                    <span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" style="color: red"></span>
                                </div>

                                <div class="col-md-6">
                                    <label for="categoria" class="form-label">Categoria</label>
                                    <span class="input-group-text"><i class="bi bi-list"></i></span>
                                    <input type="text" th:field="*{categoria}" id="categoria" class="form-control"/>
                                    <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}" style="color: red"></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea th:field="*{descricao}" id="descricao" class="form-control" rows="3"></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="modelo" class="form-label">Modelo</label>
                                    <span class="input-group-text"><i class="bi bi-box"></i></span>
                                    <input type="text" th:field="*{modelo}" id="modelo" class="form-control"/>
                                    <span th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" style="color: red"></span>
                                </div>

                                <div class="col-md-6">
                                    <label for="imagem" class="form-label">Imagem</label>
                                    <input type="file" name="imagem" id="imagem" class="form-control"/>
                                </div>
                            </div>

                            <div class="text-center mt-5">
                                <button type="submit" class="add-product">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->

<footer th:replace="fragments/commons::footer"></footer>
<div th:replace="fragments/commons::bootjs"></div>
</body>
</html>

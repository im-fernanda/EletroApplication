<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletroTADS - Carrinho</title>

    <div th:replace="fragments/commons::bootcss"></div>
    <div th:replace="fragments/commons::header_user"></div>
    <div th:replace="fragments/commons::navigation"></div>


    <style>
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>

<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <h3 class="breadcrumb-header">Checkout</h3>
                <ul class="breadcrumb-tree">
                    <li><a href="#">Home</a></li>
                    <li class="active">Checkout</li>
                </ul>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row centered-container">
            <!-- Order Details -->
            <div class="col-md-5 order-details">
                <div class="section-title text-center">
                    <h3 class="title">SEU CARRINHO</h3>
                </div>
                <div class="order-summary">
                    <div class="order-col">
                        <div><strong>PRODUTO</strong></div>
                        <div><strong>REMOVER</strong></div>
                        <div><strong>TOTAL</strong></div>
                    </div>
                    <div class="order-products" th:each="item : ${itens}">
                        <div class="order-col">
                            <div th:text="${item.nome}"></div>
                            <div><a th:href="@{/removerCarrinho/{id}(id=${item.id})}"><i class="fa-solid fa-trash"></i></a></div>
                            <div th:text="${item.preco}"></div>
                        </div>
                    </div>
                    <div class="order-col">
                        <div><strong>TOTAL</strong></div>
                        <div><strong class="order-total" th:text="${total}">R$ </strong></div>
                    </div>
                </div>

                <a class="primary-btn order-submit" th:href="@{/finalizarCompra}">Finalizar pedido</a>
            </div>
            <!-- /Order Details -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>

<footer th:replace="fragments/commons::footer"> </footer>


</body>
</html>
